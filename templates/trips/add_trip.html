{% extends 'shared/base.html'%}

 {% block content %}
<div id="content">
                <div class="container background-white">
                    <div class="container">
                        <div class="row margin-vert-30">
                            <!-- Login Box -->
                            <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                                <form class="login-page" method="post" action="{% url 'add trip' %}" enctype="multipart/form-data">
                                    <div class="login-header margin-bottom-30">
                                        <h2>YouTrip</h2>
                                    </div>
                                    {% csrf_token %}
                                    {{ form }}
                                    {{ form_image }}


                                    <div class="row">

                                        <div class="col-md-6">
                                            <button class="btn btn-primary pull-right" type="submit">Add Trip</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <!-- End Login Box -->
                        </div>
                    </div>
                </div>
            </div>


{% endblock %}
